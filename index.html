<!DOCTYPE html>
<html>
<head>
    <style>
        #planta {
            width: 100px;
            height: 100px;
            background-color: green;
            animation: brillo 2s infinite;
        }

        @keyframes brillo {
            0%   {background-color: green;}
            50%  {background-color: yellow;}
            100% {background-color: green;}
        }
    </style>
</head>
<body>
    <div id="planta"></div>
    
</body>
</html>
